<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My Calendar</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://static.vecteezy.com/system/resources/previews/005/988/959/original/calendar-icon-free-vector.jpg"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=PT+Mono&family=Playfair+Display&family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="max-calendar.css"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<img
				src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/102/698/original/perfect_bind.png?1698943928"
				alt=""
				id="binder"
			/>
			<h1>CALENDAR</h1>
			<div class="calendar">
				<div class="calendar-header">
					<span id="month-picker">November</span>
					<span id="year-picker">
						<span
							class="year-change"
							id="pre-year"
						>
							<pre>&lt;</pre>
						</span>
						<span id="year">2023</span>
						<span
							class="year-change"
							id="next-year"
						>
							<pre>&gt;</pre>
						</span>
					</span>
				</div>
				<div class="calendar-body">
					<div class="weekdays">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>
					<div class="days"></div>
				</div>
				<div class="calendar-footer"></div>
				<div class="date-time-format">
					<div class="day-format">TODAY</div>
					<div class="time-value">
						<div class="time-format">20:33</div>
						<div class="date-format">7th November, 2023</div>
					</div>
				</div>
				<div class="month-list"></div>
			</div>
			<br />
			<a href="index.html">View mini-calendar</a>
		</div>
		<script src="max-calendar.js"></script>
	</body>
</html>
