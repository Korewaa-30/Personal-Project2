<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My Calendar</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://static.vecteezy.com/system/resources/previews/005/988/959/original/calendar-icon-free-vector.jpg"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=PT+Mono&family=Playfair+Display&family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="calendar.css"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>MY MINI-CALENDAR</h1>
			<div class="pegs">
				<img
					src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/102/700/original/peg.png?1698946571"
					alt=""
					id="peg"
					width="100"
				/>
				<img
					src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/102/700/original/peg.png?1698946571"
					alt=""
					id="peg1"
					width="100"
				/>
			</div>
			<div class="my-calendar">
				<div class="calendar">
					<div class="left">
						<p id="day">Sunday</p>
						<p id="date">01</p>
					</div>
					<div class="right">
						<p id="month">January</p>
						<p id="year">2023</p>
					</div>
				</div>
			</div>
			<a
				href="max-calendar.html"
				class="change-view"
				>View full calendar</a
			>
			<small>
				<a href="https://github.com/Korewaa-30/Personal-Project2"
					>Open-source code</a
				>
				<span><em>by Sarah Duker</em></span>
			</small>
		</div>
		<script src="calendar.js"></script>
	</body>
</html>
